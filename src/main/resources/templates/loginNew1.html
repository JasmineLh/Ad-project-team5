<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" media="all" th:href="@{/bootstrap/css/bootstrap.min.css}" href="/bootstrap/css/bootstrap.min.css"
	type="text/css" />
<link rel="stylesheet" media="all" th:href="@{/css/site.css}" href="/bootstrap/css/bootstrap.min.css" type="text/css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<head>
	<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" aria-current="page" th:href="@{/app}" >Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link"  th:href="@{/login}">Login</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/add}">Register</a>
 </li>
</ul>

</head>
<body>

<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
	<div class="card text-center" style="width: 450px;">
    <div class="card-header h5 text-dark bg-info">Login</div>
    <div class="card-body px-5">
      
        <div class="form-outline">
            <input type="text" name="check" class="form-control my-3" placeholder="Name/Email"  requiered/>
            
        </div>
        
        <div class="form-outline">
            <input type="password" name="password" class="form-control my-3" placeholder="Password" required/>
          	
        </div>
        
       <div class="d-flex justify-content-between mt-4">
            <input type="submit"  value="login" class="btn btn-info w-20"/>
            <input type="button" value="Cancel" onclick="window.open('http://localhost:8080/app');" class="btn btn-info w-20"/> 
           
        </div>
       
        <div class="d-flex justify-content-between mt-4">
           <div>No registered?</div>
           <a th:href="@{/add}">Register here</a>
           <a th:href="@{/forget_password}">Forget password</a>
        </div>
    </div>
</div>
	
</form>	
</body>
</html>
