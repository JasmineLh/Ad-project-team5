<body>
	<div>
    <h2>Login</h2>
</div>
         
<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
    
<div class="border border-secondary rounded p-3">
    <div>
        <p>
            <input type="text" name="check" class="form-control"
                placeholder="Enter your name or email" required />
        </p>         
        <p>
            <input type="password" name="password" class="form-control" placeholder="Confirm your new password"
                required />
              
        </p>         
        <p>
        	<div>
            <input type="submit" value="Login" class="btn btn-primary" />
            </div>
            <div>No registered?</div>
        </p>        
    </div>
    <div>
    	 <div>
              <input type="button" class="btn btn-primary" value="Cancel" onclick="window.open('http://localhost:8080/app');" >
         </div>
         
        
    </div>
    
       
</div>
</form>
