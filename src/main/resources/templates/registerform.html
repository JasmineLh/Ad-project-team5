<!DOCTYPE html>
<link rel="stylesheet" media="all" th:href="@{/bootstrap/css/bootstrap.min.css}" href="/bootstrap/css/bootstrap.min.css"
	type="text/css" />
<link rel="stylesheet" media="all" th:href="@{/css/site.css}" href="/bootstrap/css/bootstrap.min.css" type="text/css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<ul class="nav nav-tabs">
  <li class="nav-item">
   <a class="nav-link" aria-current="page" th:href="@{/app}" >Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link"  th:href="@{/login}">Login</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/add}">Register</a>
 </li>
</ul>

</head>
 <body>
 
	<form method="post" th:action="@{/add}" th:object="${user}" style="max-width: 350px; margin: 0 auto;">
	<div class="card text-center" style="width: 400px;">
    <div class="card-header h5 text-white bg-info">Register Form</div>
    <div class="card-body px-5">
     	
		<div class="form-outline">	
			<input type="text" th:field="*{Name}" placeholder="Enter username" class="form-control my-3" />
			<span th:if="${#fields.hasErrors('Name')}" th:errors="*{Name}">
		</div>	
		<div class="form-outline">
			<input type="text" th:field="*{email}" placeholder="Enter email address" class="form-control my-3"  />
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >
		</div>
		<div class="form-outline">
			<input type="text" th:field="*{password}" placeholder="Enter password" class="form-control my-3" />	
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >
		</div>
		<div class="d-flex justify-content-between mt-4">
			<input type="submit" value="register"  class="btn btn-info w-20"/>
			<input type="button" value="Cancel" onclick="window.open('http://localhost:8080/app');" class="btn btn-info w-20"/> 
		</div>	
		
			
		<div class="d-flex justify-content-between mt-4">
		<div>Already registered?</div>
		<a th:href="@{/login}">Login here</a>
		</div>		
			
	</div>		
		
	</form>
	
</body>
</html>
